{% for project in projects %}

{% load static %}

<div class="col-md-6 mb-4">
    <div class="project-card shadow position-relative">
        
        <div class="position-absolute top-0 end-0 m-2">
            <button type="button"
                class="btn btn-sm btn-primary radius-md"
                hx-get="{% url 'projects:edit_project' project.id %}"
                hx-target="#dialog"
                data-bs-toggle="modal"
                data-bs-target="#modal"
            >
                <i class="fas fa-edit"></i> Edit
            </button>
            <button type="button" 
                class="btn btn-sm btn-danger radius-md"
                hx-get="{% url 'projects:delete_project' project.id %}"
                hx-target="#dialog"
                data-bs-toggle="modal"
                data-bs-target="#modal"
            >
                <i class="fas fa-edit"></i> Delete
            </button>
        </div>

        {% if project.get_media %}
            <img src="{{ project.get_media.first.file.url }}" alt="Image" class="project-image">
        {% else %}
            <img src="{% static 'img/placeholder.jpg' %}" alt="Project 1" class="project-image">
        {% endif %}

        <div class="project-info">
            <h5>{{ project.title }}</h5>
            <p class="text-muted">
                by <a href="" class="text-decoration-none">{{ project.profile.get_username }}</a>
            </p>
            <div class="tags">
                <span class="tag mt-1 radius-md">#Python</span>
                <span class="tag radius-md">#Django</span>
            </div>
        </div>
    </div>
</div>

{% endfor %}
