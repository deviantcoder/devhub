{% block content %}

<form hx-post="{{ url }}" class="modal-content radius-md shadow-lg p-4 border-0">
    {% csrf_token %}

    <div class="modal-header border-0">
        <h4 class="modal-title fw-bold text-primary">Add {{ obj_name }}</h4>
    </div>

    <div class="modal-body text-center">
        {{ form.as_p }}
    </div>

    <div class="modal-footer border-0 d-flex justify-content-center">
        <button class="btn btn-primary radius-md px-4" type="submit">
            <i class="fas fa-plus"></i> Add
        </button>
        <button type="button" class="btn btn-secondary radius-md px-4" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
    
</form>

{% endblock content %}
