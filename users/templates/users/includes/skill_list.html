{% for skill in skills %}
    <span>{{ skill.name }}</span>
    {% if page != 'profile' %}
    <button
        type="button"
        class="btn btn-danger btn-sm"
        hx-get="{% url 'users:delete_skill' skill.id %}"
        hx-target="#dialog"
        data-bs-toggle="modal"
        data-bs-target="#modal"
    >
        <i class="fas fa-trash"></i>
    </button>
    {% endif %}
{% endfor %}
