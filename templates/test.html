<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DevHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- JetBrains Mono Font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
            padding: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-card">
            <h3 class="text-center mb-4">Вход в DevHub</h3>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>

            <div class="text-center mt-3">
                <small>Еще нет аккаунта? <a href="#">Зарегистрироваться</a></small>
            </div>

            <hr>

            <div class="text-center">
                <small>Или войдите через:</small>
                <div class="d-flex justify-content-center mt-2">
                    <a href="#" class="btn btn-outline-dark me-2"><i class="fa-brands fa-github"></i> GitHub</a>
                    <a href="#" class="btn btn-outline-primary"><i class="fa-brands fa-google"></i> Google</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center mt-4">
        <div class="card text-center shadow-lg" style="max-width: 600px; width: 100%; border-radius: 20px !important;">
            <div class="card-body">
                <h1 class="display-1 text-danger">404</h1>
                <h5 class="card-title mb-4">Oops! Page not found</h5>
                <p class="card-text">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <a href="/" class="btn btn-primary">Go Back Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
