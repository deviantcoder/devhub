{% extends 'layouts/blank.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-4">
    <div class="card p-4 shadow" style="width: 400px;">
        <h4 class="text-center mb-3">Sign In</h4>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user-circle"></i> Username</label>
                {{ form.login }}
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100 radius-md">Sign In</button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></small>
        </div>

        <hr>

        {% include 'socialaccount/snippets/provider_list.html' %}

    </div>
</div>

{% endblock content %}
