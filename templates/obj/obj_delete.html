{% block content %}

<form hx-post="{{ url }}" class="modal-content radius-md shadow-lg p-4 border-0">
    {% csrf_token %}

    <div class="modal-header border-0">
        <h4 class="modal-title fw-bold text-danger">Delete {{ obj_name }}</h4>
    </div>

    <div class="modal-body text-center">
        <p class="text-muted">Are you sure you want to delete <strong>{{ obj_name_value }}</strong>?</p>
    </div>

    <div class="modal-footer border-0 d-flex justify-content-center">
        <button class="btn btn-danger radius-md px-4" type="submit">
            <i class="fas fa-trash-alt"></i> Remove
        </button>
        <button type="button" class="btn btn-secondary radius-md px-4" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
    
</form>

{% endblock content %}
